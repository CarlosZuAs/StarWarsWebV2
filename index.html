<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Control Panel</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


    <!-- Main Container -->
    <div class="main-container">
        <!-- Animated Background -->
        <div class="animated-bg"></div>
        
        <!-- Control Panel Overlay -->
        <div class="control-panel">
            <!-- Holographic Display -->
            <div class="holographic-display">
                <div class="hologram-content">
                    <img src="img/star-wars.png" alt="Star Wars" class="title-image" data-aos="fade-down">
                    <div class="text-center">
                        <a href="galaxy.html" class="btn btn-hologram" data-aos="zoom-in" data-aos-delay="500">
                            <span class="btn-text">Viaje Estelar</span>
                            <div class="btn-glow"></div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Control Panel Elements -->
            <div class="control-elements">
                <div class="control-circle top-left"></div>
                <div class="control-circle top-right"></div>
                <div class="control-circle bottom-left"></div>
                <div class="control-circle bottom-right"></div>
            </div>
        </div>
    </div>   
    
</body>
</html>
